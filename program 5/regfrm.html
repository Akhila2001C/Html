<html>
      <head>
          <title>Registration Form</title>
      </head>
      <style>
            table
            {
              width:50%;
	          }
            td
            {
              padding:10px;
            }
      </style>
<body>
      <center>
      <form> 
      <table border="2" bgcolor="#b7f3ef">
      <tr>
      <td colspan="3"><center><b><u><font color="#1a1ea9">REGISTRATION FORM</font></u></b></center></td>
      </tr>

      <tr>
      <td><label><b>First name</b></label></td>
      <td align="left"><input type="text" name="First name"></td><br>
      </tr>

      <tr>
      <td><label><b>Last name</b></label></td>
      <td align="left"><input type="text" name="Last name"></td><br>
      </tr>

      <tr>
      <td><label><b>DOB</b></label></td>
      <td align="left"><input type="date" name="DOB"></td><br>
      </tr>

      <tr>
      <td><label><b>Course</b></label></td>
      <td align="left">
      <select>
      <option value="course">Course</option>
      <option value="BCA">BCA</option>
      <option value="MCA">MCA</option>
      <option value="BBA">BBA</option>
      <option value="MBA">MBA</option>
      <option value="BTECH">BTECH</option>
      <option value="MTECH">MTECH</option>
      </select>
      </td>
      </tr>
      
      <tr>
      <td><label><b>Gender</b></label></td>
      <td align="left">
      <input type="radio" name="male">Male
      <input type="radio" name="female">Female
      <input type="radio" name="other">Other
      </td><br>
      </tr>

      <tr>
      <td><label><b>Phone</b></label></td>
      <td align="left"><input type="text" name="country code" value="+91" size="3">
      <input type="text" name="phone"></td><br>
      </tr>

      <tr>
      <td><label><b>Address<br></b></label></td>
      <td align="left"><textarea cols="30" rows="3" value="address"></textarea></td><br>
      </tr>

      <tr>
      <td><label><b>Hobbies</b></label></td>
      <td align="left"><input type="text" name="Hobbies"></td><br>
      </tr>

      <tr>
      <td><label><b>Login id</b></label></td>
      <td align="left"><input type="email" id="email" name="login"></td><br>
      </tr>

      <tr>
      <td><label><b>Password</b></label></td>
      <td align="left"><input type="password" id="password" name="password"></td><br>
      </tr>

      <tr>
      <td><label><b>Re-type Password</b></label></td>
      <td align="left"><input type="password" id="repassword" name="ConformPassword"></td><br>
      </tr>

      <tr>
      <td colspan="3">
      <center>
      <input type="submit" value="SUBMIT" height="300" width="300"></td><br>
      </center>
      </tr>
      </table>
      </form>
</body>
</html>
