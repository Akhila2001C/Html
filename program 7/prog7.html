<html>
    <head>
        <title>Reg Form</title>
            <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <center><h1>Form validation using HTML,CSS,JS</h1></center>
    <hr>
    <form method="post" name="reg_form" onsubmit= "validate()">
    <h2>Registration Form</h2>
    <table>
    <tr>
    <td><label>First Name: </label></td>
    <td>
    <input type="text" name="FNAME" id="fname" placeholder="First Name" pattern="[A-Za-z]+" maxlength="15" required>
    </td>
    </tr>
    <tr>
    <td><label>Last Name: </label></td>
    <td>    
    <input type="text" name="LNAME" id="lname" placeholder="Last Name" pattern="[A-Za-z]+" maxlength="10" required>
    </td>
    </tr>
    <tr>
    <td><label>Address: </label></td>
    <td>
    <input class="Address" type="textarea" size="50" name="address" placeholder="address" pattern="^(?=\S*\s)(?=[^a-zA-Z]*[a-zA-Z])(?=\D*\d)[a-zA-Z\d\s',.#/-]*$" required>
    </td>
    </tr>
    <tr>
    <td><label>Gender: </label></td>
    <td>
    <input type="radio" name="gender" value="male" required >Male
    <input type="radio" name="gender" value="female" required>Female 
    </td>
    </tr>
    <tr>
    <td><label>Email Id: </label></td>
    <td>
    <input class="Email" type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
    </td>
    </tr>
    <tr>
    <td><label>Mobile: </label></td>
    <td>
    <input  class="Mobile" type="tel" name="mobile" maxlength="10" pattern="^[+]{1}(?:[0-9\\-\\(\\)\\/ \\.]\\s?){6,15}[0-9]{1}$" required />

    </td>
    </tr>
    <td><label>Course: </label></td>
    <td>
    <select name="course" class="Course" required>
    <option value="select course">select course</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JavaScript">JAVASCRIPT</option>
    <option value="Java">JAVA</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>     
    <input type="submit" name="submit" value="Submit" onsubmit="return validate()">
    <input type="reset"name="reset"value="Reset">
    </td>
    </tr>
    </table>
    </form>
        <script src="validate.js"></script>
    </body>
</html>
